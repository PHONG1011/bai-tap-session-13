<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = prompt('Nhập vào chuỗi số: ').split('');
      let max = Number(arr[0]);
      for (let i = 1; i < arr.length; i++) {
        if (max < Number(arr[i])) {
          max = Number(arr[i]);
        }
      }
      console.log(`Giá trị lớn nhất = ${max}`);
    </script>
  </body>
</html>
