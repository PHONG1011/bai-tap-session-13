<!DOCTYPE html>
<html>
<head>
    <title>Bài tập JavaScript</title>
</head>
<body>
    <script>
  
        let length = Math.floor(Math.random() * 11) + 10;
        let arr = [];

        for (let i = 0; i < length; i++) {
            arr.push(Math.floor(Math.random() * 100) + 1);
        }

        let tongChan = 0;
        let tongLe = 0;


        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                tongChan += arr[i];
            } else {
                tongLe += arr[i];
            }
        }

        alert("Mảng đã tạo: " + arr.join(", "));
        alert("Tổng các số chẵn: " + tongChan);
        alert("Tổng các số lẻ: " + tongLe);
    </script>
</body>
</html>
